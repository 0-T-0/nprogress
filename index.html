<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>NProgress</title>
  <link href='support/style.css' rel='stylesheet' />
  <link href='nprogress.css' rel='stylesheet' />
</head>
<body>
  <header class='page-header'>
    <h1>NProgress<i>.js</i></h1>
  </header>

  <div class='controls'>
    <p>
      <button class='button' id='b-0'>.start()</button>
      <b>Shows</b> the progress bar
    </p>
    <p>
      <button class='button' id='b-40'>.set(0.4)</button>
      <b>Sets</b> the progress
    </p>
    <p>
      <button class='button' id='b-inc'>.inc()</button>
      <b>Increments</b> by some amount
    </p>
    <p>
      <button class='button' id='b-100'>.done()</button>
      <b>Completes</b> the progress
    </p>
  </div>
  
  <script src='vendor/jquery-1.10.js'></script>
  <script src='nprogress.js'></script>

  <script>
    NProgress.start();
    $("#b-0").click(function() { NProgress.set(0.0); });
    $("#b-40").click(function() { NProgress.set(0.4); });
    $("#b-inc").click(function() { NProgress.inc(); });
    $("#b-100").click(function() { NProgress.set(1); });
  </script>
</body>
</html>
